<div class="row-fluid">
    <div class="box span12">
        <div class="box-header" data-original-title>
            <h2>
                <i class="halflings-icon white edit"></i>
                <span class="break"></span>{{ title }}</h2>
            <div class="box-icon">
                <a href="#" class="btn-minimize">
                    <i class="halflings-icon white chevron-up"></i>
                </a>
            </div>
        </div>
        <div class="box-content">
            <div class="box-content">
                <form class="form-horizontal" enctype="multipart/form-data" action="/daily_save/{{ data.6 }}/"
                      method="post">
                    <fieldset>
                            <div class="control-group">
                                <div class="form-actions">
                                    <button type="submit" class="btn btn-primary">保存</button>
                                    <button type="reset" class="btn">重置</button>
                                </div>
                            </div>
                            <div class="control-group">
                            </div>

                            <div class="control-group">
                            </div>

                        {% if data %}
                            <div class="control-group">
                                <label class="control-label" for="selectErrorSite">站点</label>
                                {% if single %}
                                    <div class="controls">
                                        <input id="sites" class="input-xlarge focused" value="{{ data.0 }}" type="text"
                                           name="r_sites" readonly="true">
                                    </div>
                                {% else %}
                                    <div class="controls">
                                        <select id="selectErrorSite" data-rel="chosen" name="r_sites">
                                            {% for site in all_site %}
                                                {% if site == data.0 %}
                                                    <option selected="True">{{ site }}</option>
                                                {% else %}
                                                    <option>{{ site }}</option>
                                                {% endif %}
                                            {% endfor %}
                                        </select>
                                    </div>
                                {% endif %}
                            </div>


                            <div class="control-group">
                                <label class="control-label" for="date01">日期</label>
                                <div class="controls">
                                    {% if data %}
                                        <input type="text" class="input-xlarge datepicker" id="date01" value="{{ data.7 }}"
                                               name="r_date">
                                    {% else %}
                                        <input type="text" class="input-xlarge datepicker" id="date01" value="{{ date_now }}"
                                               name="r_date">
                                    {% endif %}
                                </div>
                            </div>




                            <div class="control-group">
                                <label class="control-label" for="carriages">过车数</label>
                                <div class="controls">
                                    <input id="carriages" class="input-xlarge focused" value="{{ data.1 }}" type="text"
                                           name="r_carriages">

                                </div>
                            </div>


                            <div class="control-group">
                                <label class="control-label" for="warning">报警数</label>
                                <div class="controls">
                                    <textarea  id="warning" name="r_warning" rows="5" cols="78">{{ data.2 }}</textarea>
                                </div>
                            </div>

                        {% endif %}


                        <div class="control-group">
                            <label class="control-label" for="tr_1">问题及处理</label>
                            <div class="controls">
                                <textarea  id="tr_1" name="r_problem" rows="5" cols="78">{{ data.3 }}</textarea>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="tr_2">问题追踪</label>
                            <div class="controls">
                                <textarea id="tr_2" rows="5" cols="78" name="r_track">{{ data.4 }}</textarea>
                            </div>
                        </div>


                        <div class="control-group">
                            <label class="control-label" for="selectErrorM">问题分类</label>
                            <div class="controls">
                                <select id="selectReasons" multiple name="r_reason" style="width: 740px; height: 150px;">
                                    {% if error_reason %}
                                        {% for reason in error_reason %}
                                            {% if reason in data.8 %}
                                                <option selected="True">{{ reason }}</option>
                                            {% else %}
                                                <option>{{ reason }}</option>
                                            {% endif %}
                                        {% endfor %}
                                    {% else %}
                                        <option>无</option>
                                    {% endif %}
                                </select>
                                <p>*按住CTRL多选</p>
                            </div>
                        </div>


                        <div class="control-group hidden-phone">
                            <label class="control-label" for="tr_3">图片</label>
                            <div class="controls">
                                <textarea class="cleditor" id="tr_3" rows="2" name="r_imgs">{{ data.5 }}</textarea>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">保存</button>
                            <button type="reset" class="btn">重置</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <!-- content -->
</div>
