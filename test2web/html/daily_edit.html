<div class="row-fluid sortable">
    <div class="box span12">
        <div class="box-header" data-original-title>
            <h2>
                <i class="halflings-icon white edit"></i>
                <span class="break"></span>{{ title }}</h2>
            <div class="box-icon">
                <a href="#" class="btn-minimize">
                    <i class="halflings-icon white chevron-up"></i>
                </a>
            </div>
        </div>
        <div class="box-content">
            <div class="box-content">

                <form class="form-horizontal" enctype="multipart/form-data" action="/daily_save/{{ data.6 }}/"
                      method="post">
                    <fieldset>
                        {% if data %}
                            <div class="control-group">
                                <label class="control-label" for="carriages">过车数</label>
                                <div class="controls">
                                    <input id="carriages" class="input-xlarge focused" value="{{ data.1 }}" type="text"
                                           name="carriages">

                                </div>
                            </div>


                            <div class="control-group">
                                <label class="control-label" for="warning">报警数</label>
                                <div class="controls">
                                    <input id="warning" class="input-xlarge focused" value="{{ data.2 }}" type="text"
                                           name="warning">

                                </div>
                            </div>

                        {% endif %}


                        <div class="control-group hidden-phone">
                            <label class="control-label" for="tr_1">问题及处理</label>
                            <div class="controls">
                                <textarea  id="tr_1" name="qa">{{ data.3 }}</textarea>
                            </div>
                        </div>

                        <div class="control-group hidden-phone">
                            <label class="control-label" for="tr_2">问题追踪</label>
                            <div class="controls">
                                <textarea id="tr_2" rows="2" name="track">{{ data.4 }}</textarea>
                            </div>
                        </div>

                        <div class="control-group hidden-phone">
                            <label class="control-label" for="tr_3">图片</label>
                            <div class="controls">
                                <textarea class="cleditor" id="tr_3" rows="2" name="imgs">{{ data.5 }}</textarea>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">保存</button>
                            <button type="reset" class="btn">取消</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <!-- content -->
</div>
