<div class="row-fluid">
    <div class="box span12">
        <div class="box-header" data-original-title>
            <h2>
                <i class="halflings-icon white edit"></i>
                <span class="break"></span>{{ title }}</h2>
            <div class="box-icon">
                <a href="#" class="btn-minimize">
                    <i class="halflings-icon white chevron-up"></i>
                </a>
            </div>
        </div>
        <div class="box-content">
            <table class="table table-striped table-bordered bootstrap-datatable datatable">
                <thead>
                <tr>
                    <th>车站</th>
                    <th>过车数量</th>
                    <th>报警数</th>
                    <th>问题及处理</th>
                    <th>问题追踪</th>
                    <th>图片</th>
                </tr>
                </thead>
                <tbody>
                {% if data != '' %}
                    {% for item in data %}
                        <tr>
                            <td>{{ item.0 }}</td>
                            <td class="center">{{ item.1 }}</td>
                            <td class="center">{{ item.2 }}</td>
                            <td class="center">{{ item.3 }}</td>
                            <td class="center">{{ item.4 }}</td>
                            <td class="center"><a href='/daily_detail_img/{{ item.6 }}'>详细</a></td>
                        </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td class="center" colspan="5">无</td>
                    </tr>
                {% endif %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- content -->
</div>



<div class="row-fluid">
        <div class="box span12">
            <div class="box-header" data-original-title>
                <h2><i class="halflings-icon white edit"></i><span class="break"></span>查询</h2>
                <div class="box-icon">
                    <a href="#" class="btn-minimize"><i class="halflings-icon white chevron-up"></i></a>
                </div>
            </div>
            <div class="box-content">
                <form class="form-horizontal" enctype="multipart/form-data" action="/daily_search/" method="post">
                    <fieldset>
                        <div class="control-group">
                            <label class="control-label" for="selectErrorSite">站点</label>
                            <div class="controls">
                                <select id="selectErrorSite" data-rel="chosen" name="r_site">
                                    {% for site in all_site %}
                                        <option>{{ site }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
    
                        <div class="control-group">
                            <label class="control-label" for="date01">日期</label>
                            <div class="controls">
                                <input type="text" class="input-xlarge datepicker" id="date01" value="{{ date_now }}"
                                       name="r_date">
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">查询</button>
                            <button type="reset" class="btn">取消</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
