<div class="row-fluid sortable">
    <div class="box span12">
        <div class="box-header" data-original-title>
            <h2>
                <i class="halflings-icon white edit"></i>
                <span class="break"></span>{{ title }}</h2>
            <div class="box-icon">
                <a href="#" class="btn-minimize">
                    <i class="halflings-icon white chevron-up"></i>
                </a>
            </div>
        </div>
        <div class="box-content">
            <div class="box-content">
                <table class="table table-striped table-bordered bootstrap-datatable datatable">
                    <thead>
                    <tr>
                        <th>车站</th>
                        <th>过车数量</th>
                        <th>报警数</th>
                        <th>问题及处理</th>
                        <th>问题追踪</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% if data %}
                        {% for item in data %}
                            <tr>
                                <td>{{ item.0 }}</td>
                                <td class="center">{{ item.1 }}</td>
                                <td class="center">{{ item.2 }}</td>
                                {% autoescape off %}
                                    <td class="center">{{ item.3 }}</td>
                                    <td class="center">{{ item.4 }}</td>
                                {% endautoescape %}
                            </tr>
                        {% endfor %}
                    {% else %}
                        <tr>
                            <td class="center">无</td>
                            <td class="center"></td>
                            <td class="center"></td>
                            <td class="center"></td>
                            <td class="center"></td>
                        </tr>
                    {% endif %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- content -->
</div>
