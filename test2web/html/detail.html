<div class="row-fluid">
    <div class="box span12">
        <div class="box-header" data-original-title>
            <h2><i class="halflings-icon white edit"></i><span class="break"></span>{{ data_date }}</h2>
            <div class="box-icon">
                <a href="#" class="btn-minimize"><i class="halflings-icon white chevron-up"></i></a>
            </div>
        </div>
        <div class="box-content">
            {% for w in detail_data %}
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <td>日期</td>
                        <td>站点</td>
                        <td>线路</td>
                        <td>车种</td>
                        <td>位置</td>
                        <td>报警分类</td>
                        <td>算法分类</td>
                        <td>误漏报原因</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>{{ w.0 }}</td>
                        <td>{{ w.1 }}</td>
                        <td>{{ w.2 }}</td>
                        <td>{{ w.3 }}</td>
                        <td>{{ w.4 }}</td>
                        <td>{{ w.5 }}</td>
                        <td>{{ w.6 }}</td>
                        <td>{{ w.7 }}</td>
                    </tr>
                    <tr>
                        <td colspan="8">
                            <img src="{{ w.8 }}"/>
                        </td>
                    </tr>
                    </tbody>
                </table>
            {% endfor %}
        </div>
    </div>
</div>
