    <div class="navbar-inner">
        <div class="container-fluid">
            <a class="btn btn-navbar" data-toggle="collapse"

            </a>
            <a class="brand" href="index.html"><span>站点报警信息监控系统</span></a>
        </div>
    </div>
</div>


<div class="container-fluid-full">
    <div class="row-fluid">

        <!-- start: Main Menu -->
        <div id="sidebar-left" class="span2">
            <div class="nav-collapse sidebar-nav">
                <ul class="nav nav-tabs nav-stacked main-menu">
                    <li><a href="/warning"><i class="icon-envelope"></i><span
                            class="hidden-tablet"> 报警信息</span></a></li>
                    <li><a href="/stat"><i class="icon-tasks"></i><span class="hidden-tablet"> 统计分析</span></a>
                    </li>
                    <li><a href="/dict"><i class="icon-edit"></i><span class="hidden-tablet"> 字典管理</span></a>
                    </li>
                    <li><a href="/config"><i class="icon-list-alt"></i><span
                            class="hidden-tablet"> 用户权限</span></a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- end: Main Menu -->
        <div id="content" class="span10">
{#            <div class="box span12">#}
{#                <div class="box-header" data-original-title>#}
{#                    <h2><i class="halflings-icon white edit"></i><span class="break"></span>添加报警</h2>#}
{#                    <div class="box-icon">#}
{#                        <a href="#" class="btn-setting"><i class="halflings-icon white wrench"></i></a>#}
{#                        <a href="#" class="btn-minimize"><i class="halflings-icon white chevron-up"></i></a>#}
{#                        <a href="#" class="btn-close"><i class="halflings-icon white remove"></i></a>#}
{#                    </div>#}
{#                </div>#}
{#            </div>#}

            <div class="row-fluid sortable">
                <div class="box span12">
                    <div class="box-header" data-original-title>
                        <h2><i class="halflings-icon white edit"></i><span class="break"></span>添加报警</h2>
                        <div class="box-icon">
                            <a href="#" class="btn-setting"><i class="halflings-icon white wrench"></i></a>
                            <a href="#" class="btn-minimize"><i class="halflings-icon white chevron-up"></i></a>
                            <a href="#" class="btn-close"><i class="halflings-icon white remove"></i></a>
                        </div>
                    </div>
                    <div class="box-content">
                        <form class="form-horizontal">
                            <fieldset>
                                <div class="control-group">
                                    <label class="control-label" for="date01">日期</label>
                                    <div class="controls">
                                        <input type="text" class="input-xlarge datepicker" id="date01" value="02/16/17">
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="selectError">线路</label>
                                    <div class="controls">
                                        <select id="selectError" data-rel="chosen">
                                            <option>上行</option>
                                            <option>下行</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="selectErrorSide">站点</label>
                                    <div class="controls">
                                        <select id="selectErrorSide" data-rel="chosen">
                                            <option>杨柳青</option>
                                            <option>唐官屯</option>
                                            <option>静海</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="selectError2">报警类别</label>
                                    <div class="controls">
                                        <select id="selectError2" data-rel="chosen">
                                            <option>真实</option>
                                            <option>误报</option>
                                            <option>漏报</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="selectErrorM">误报、漏报原因</label>
                                    <div class="controls">
                                        <select id="selectErrorM" multiple data-rel="chosen">
                                            <option>图像质量</option>
                                            <option selected>截图不准</option>
                                            <option>TOEC服务</option>
                                            <option>算法本身</option>
                                            <option>其他</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="fileInput">图片上传</label>
                                    <div class="controls">
                                        <input class="input-file uniform_on" id="fileInput" type="file">
                                    </div>
                                </div>


                                <div class="form-actions">
                                    <button type="submit" class="btn btn-primary">保存</button>
                                    <button type="reset" class="btn">取消</button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <!-- content -->
            </div>
        </div>
    </div>
</div>
<div class="clearfix"></div>

<footer>

    <p>
        <span style="text-align:left;float:left">&copy; 2017 </span>

    </p>

</footer>

<script src="{% static "js1/jquery.sparkline.min.js" %}"></script>

<script src="{% static "js1/counter.js" %}"></script>

<script src="{% static "js1/retina.js" %}"></script>

<script src="{% static "js1/custom.js" %}"></script>
<script src="{% static "js1/jquery.tagsinput.min.js" %}"></script>

</body>
</html>
